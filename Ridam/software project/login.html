<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="login.css">

    <title>Login/register</title>
</head>

<body>
    <div class="container" id="container">

        <div class="form-container sign-up-container">
            
            <form action="#">
                <div class="logo">
                    <p><img src="img.jpg" alt=" "> Campus connect</p>
                </div>
                <h1>Create Account</h1>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" id="password" required />
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                <input type="text" placeholder="College/University">
                <button type="submit">Sign Up</button>
                <div class="alt-s">
                    <span>OR</span>
                </div>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            
            <form action="#">
                <div class="logo">
                    <p><img src="img.jpg" alt=" "> Campus connect</p>
                </div>
                <h1>Sign Into Your Account</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                 <div class="remb">
                    <label class="label">
                        <input type="checkbox" class="remember" id="remember"> Remember Me
                    </label>
                </div>
                <div class="for-pa">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Sign In</button>
                 <div class="alt-s">
                    <span>OR</span>
                </div>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="ex">
                        <img src="img2.jpg" alt=" " width="100%">
                        <div class="ex2">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please sign in with your personal info</p>
                            <button type="button" class="ghost" id="signIn">Sign In</button>
                        </div>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="ex">
                        <img src="img3.jpg" alt=" " width="100%">
                        <div class="ex2">
                            <h1>New Here?</h1>
                            <p>Register your new account and get great connections</p>
                            <button type="button" class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="./login.js"></script>

</body>

</html>
